<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule=""
			src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
		></script>
		<link rel="icon" href="assets/img/favicon.png" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="assets/css/reset.css" />
		<link rel="stylesheet" href="assets/css/block/login.css" />
		<link rel="stylesheet" href="assets/css/block/loading.css" />
		<link rel="stylesheet" href="assets/css/block/menu.css" />
		<link rel="stylesheet" href="assets/css/block/topbar.css" />
		<link rel="stylesheet" href="assets/css/block/chat.css" />
		<link rel="stylesheet" href="assets/css/block/textfield.css" />
		<link rel="stylesheet" href="assets/css/global.css" />
		<title>Bate-papo UOL</title>
	</head>
	<body>
		<div class="login hidden">
			<div>
				<img
					src="assets/img/logo.png"
					alt="Logotipo bate-papo UOL"
					class="logo"
				/>
				<form>
					<input
						type="text"
						placeholder="Digite seu nome"
						autofocus
					/>
					<button type="submit">Entrar</button>
				</form>
			</div>
		</div>

		<div class="loading hidden">
			<div>
				<img
					src="assets/img/logo.png"
					alt="Logotipo bate-papo UOL"
					class="logo"
				/>
				<div class="loader"></div>
			</div>
		</div>

		<div class="topbar">
			<img
				src="assets/img/logo.png"
				alt="Logotipo bate-papo UOL"
				class="logo"
			/>
			<ion-icon name="people" onclick="showMenu()"></ion-icon>
		</div>

		<div class="menu-container hidden">
			<div class="menu">
				<p class="title">Escolha um contato para enviar mensagem:</p>
				<div class="options">
					<div class="selected">
						<div>
							<ion-icon name="people"></ion-icon>
							<span>Todos</span>
						</div>
						<ion-icon name="checkmark"></ion-icon>
					</div>
					<div>
						<div>
							<ion-icon name="person-circle"></ion-icon>
							<span>João</span>
						</div>
						<ion-icon name="checkmark"></ion-icon>
					</div>
					<div>
						<div>
							<ion-icon name="person-circle"></ion-icon>
							<span>Maria</span>
						</div>
						<ion-icon name="checkmark"></ion-icon>
					</div>
				</div>
				<p class="title">Escolha a visibilidade:</p>
				<div class="options">
					<div class="selected">
						<div>
							<ion-icon name="lock-open"></ion-icon>
							<span>Público</span>
						</div>
						<ion-icon name="checkmark"></ion-icon>
					</div>
					<div>
						<div>
							<ion-icon name="lock-closed"></ion-icon>
							<span>Reservadamente</span>
						</div>
						<ion-icon name="checkmark"></ion-icon>
					</div>
				</div>
			</div>
		</div>
		<div class="wall hidden" onclick="hideMenu()"></div>

		<div class="chat">
			<div class="msg msg-status">
				<p>
					<span class="time">(09:21:45)</span>
					<strong class="user">João</strong> entra na sala...
				</p>
			</div>
			<div class="msg msg-public">
				<p>
					<span class="time">(09:22:38)</span>
					<strong class="user">Maria</strong> para
					<strong class="user">João</strong>: Oi João :)
				</p>
			</div>
			<div class="msg msg-private">
				<p>
					<span class="time">(09:22:48)</span>
					<strong class="user">João</strong> reservadamente para
					<strong class="user">Maria</strong>: Oi Gatinha, quer tc?
				</p>
			</div>
		</div>

		<div class="textfield">
			<div>
				<input type="text" placeholder="Escreva aqui..." autofocus />
				<p>Enviando para Maria (reservadamente)</p>
			</div>
			<ion-icon name="paper-plane-outline"></ion-icon>
		</div>

		<script src="assets/js/sideMenu.js"></script>
	</body>
</html>
